<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt("enter a value");
        let b=+prompt("enter b value");
        let c=prompt("enter your operator to perfom operation");
        if(c=='+'){
            alert(a+b);
        }
        else if(c=='-')
            if(a>b){
                alert(a-b);
            }
            else{
                alert(b-a);
            }
        else if(c=='*')
            alert(a*b);
        else if(c=='/')
            if(a>b)
                alert(a/b);
            else
                alert(b/a);
        else if(c=='%')
            alert(a%b);
    </script>
</body>
</html>
