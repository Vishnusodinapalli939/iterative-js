    <script>
        let str=prompt("enter a string");
        let str1="";
        for(i=1;i<=str.length;i++){
                str1+=str[str.length-i];

        console.log(str1);
       
        if(str1==str)
            alert("palindrome");
        else
            alert("not a palindrome");
